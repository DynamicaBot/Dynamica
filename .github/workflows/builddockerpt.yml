name: Docker Build (Pterodactyl)

on:
  schedule:
    - cron: '0 10 * * *'
  push:
    branches:
      - '**'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/dynamicabot/dynamica
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule,prefix=pterodactyl
            type=ref,event=branch,prefix=pterodactyl
            type=ref,event=pr,prefix=pterodactyl
            type=semver,pattern={{version}},prefix=pterodactyl
            type=semver,pattern={{major}}.{{minor}},prefix=pterodactyl
            type=semver,pattern={{major}},prefix=pterodactyl
            type=sha,prefix=pterodactyl

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        id: docker_build
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          target: 'runner'
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
