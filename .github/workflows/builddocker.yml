name: Build and Push

on:
  workflow_dispatch:
    inputs:
      branch:
        default: master
        required: true
        description: The branch to build.

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Yarn
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'yarn'
      - name: Install Dependancies
        run: yarn install
      - name: Generate
        run: yarn generate
      - name: Build
        run: yarn build
